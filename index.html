<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Maryam's Interactive Calculator</title>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
	<style>
		body {
			min-height: 100vh;
			margin: 0;
			display: flex;
			align-items: center;
			justify-content: center;
			font-family: 'Roboto', Arial, sans-serif;
			background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
			transition: background 0.5s;
		}
		.dark-mode {
			background: linear-gradient(135deg, #232526 0%, #414345 100%);
			color: #f1f1f1;
		}
		#calculator {
			background: #fff;
			border-radius: 16px;
			box-shadow: 0 4px 24px rgba(0,0,0,0.12);
			padding: 32px 24px;
			max-width: 340px;
			width: 100%;
			text-align: center;
			transition: background 0.5s, color 0.5s;
		}
		.dark-mode #calculator {
			background: #222;
			color: #f1f1f1;
		}
		#calculator input {
			width: 90%;
			padding: 10px;
			margin-bottom: 12px;
			border-radius: 8px;
			border: 1px solid #ccc;
			font-size: 1.1em;
			outline: none;
			transition: border 0.3s;
		}
		#calculator input:focus {
			border: 1.5px solid #7f53ac;
		}
		.calc-btn {
			display: inline-block;
			margin: 6px 4px;
			padding: 12px 18px;
			border: none;
			border-radius: 50px;
			background: linear-gradient(135deg, #7f53ac 0%, #647dee 100%);
			color: #fff;
			font-size: 1.1em;
			font-weight: 700;
			cursor: pointer;
			box-shadow: 0 2px 8px rgba(100,125,222,0.15);
			transition: background 0.3s, transform 0.15s;
		}
		.calc-btn:hover {
			background: linear-gradient(135deg, #647dee 0%, #7f53ac 100%);
		}
		.calc-btn:active {
			transform: scale(0.92);
			animation: bounce 0.3s;
		}
		@keyframes bounce {
			0% { transform: scale(0.92); }
			50% { transform: scale(1.05); }
			100% { transform: scale(1); }
		}
		#darkModeBtn {
			margin-bottom: 18px;
			padding: 8px 18px;
			border-radius: 50px;
			border: none;
			background: linear-gradient(135deg, #232526 0%, #414345 100%);
			color: #fff;
			font-size: 1em;
			font-weight: 700;
			cursor: pointer;
			transition: background 0.3s;
		}
		#darkModeBtn:hover {
			background: linear-gradient(135deg, #414345 0%, #232526 100%);
		}
		@media (max-width: 500px) {
			#calculator {
				padding: 18px 8px;
				max-width: 98vw;
			}
			#calculator input {
				font-size: 1em;
				padding: 8px;
			}
			.calc-btn {
				font-size: 0.95em;
				padding: 10px 12px;
			}
			#darkModeBtn {
				font-size: 0.95em;
				padding: 7px 12px;
			}
		}
	</style>
</head>
<body>
</body>
	<button id="darkModeBtn" onclick="toggleDarkMode()">Toggle Dark Mode</button>
	<div id="calculator">
	<h1 style="margin-top:0;">Maryam's Interactive Calculator</h1>
		<input type="number" id="num1" placeholder="First number"><br>
		<input type="number" id="num2" placeholder="Second number"><br>
		<button class="calc-btn" onclick="calculate('add')">+</button>
		<button class="calc-btn" onclick="calculate('subtract')">-</button>
		<button class="calc-btn" onclick="calculate('multiply')">×</button>
		<button class="calc-btn" onclick="calculate('divide')">÷</button>
		<button class="calc-btn" onclick="calculate('percent')">%</button>
		<button class="calc-btn" onclick="calculate('sqrt')">√</button>
		<button class="calc-btn" onclick="calculate('power')">^</button>
		<div id="result" style="margin-top:15px;font-weight:bold;"></div>
	</div>
	<script>
		function calculate(op) {
			var n1 = parseFloat(document.getElementById('num1').value);
			var n2 = parseFloat(document.getElementById('num2').value);
			var res = '';
			if (op === 'sqrt') {
				if (isNaN(n1)) {
					res = 'Enter a number in the first field.';
				} else {
					res = Math.sqrt(n1);
				}
			} else if (op === 'percent') {
				if (isNaN(n1) || isNaN(n2)) {
					res = 'Enter both numbers.';
				} else {
					res = (n1 * n2) / 100;
				}
			} else if (op === 'power') {
				if (isNaN(n1) || isNaN(n2)) {
					res = 'Enter both numbers.';
				} else {
					res = Math.pow(n1, n2);
				}
			} else {
				if (isNaN(n1) || isNaN(n2)) {
					res = 'Enter both numbers.';
				} else {
					switch(op) {
						case 'add': res = n1 + n2; break;
						case 'subtract': res = n1 - n2; break;
						case 'multiply': res = n1 * n2; break;
						case 'divide': res = n2 !== 0 ? (n1 / n2) : 'Cannot divide by zero'; break;
					}
				}
			}
			document.getElementById('result').innerText = 'Result: ' + res;
		}

		function toggleDarkMode() {
			document.body.classList.toggle('dark-mode');
		}
	</script>
</body>
</html>
